<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
@keyframes examples{
    0% {background-color: blue;}
   25% {background-color: darkblue;}
   50% {background-color: cyan;}
   75% {background-color: aquamarine;}
  100% {background-color: aqua;}
}
div{
    width: 100px;
    height: 100px;
    background-color: darkcyan;
    animation-name: examples;
    animation-duration: 10s;
} 
</style>
</head>
<body>
<div>watch this!</div>
</body>
</html>
